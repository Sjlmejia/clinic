<mat-spinner *ngIf="isLoading"></mat-spinner>
<h1 class="mat-display-1">Lista de Fármacos</h1>
<div class="container" *ngIf="pacients.length > 0 && !isLoading">
  <div class="titles">
    <div class="content">
      Nombre de Fármaco
    </div>
    <div class="content">
      Nombres comerciales
    </div>
    <div class="content">
      Acciones
    </div>
  </div>
  <div *ngFor="let pacient of pacients" class="pacient">
    <div class="content">{{pacient.drugName}}</div>
    <div class="content">{{pacient.tradenames}}</div>
    <div class="content">
      <button mat-button [routerLink]="['/view', pacient.id]" routerLinkActive="router-link-active" >
        <i class="far fa-eye"></i>
      </button>
      <button mat-button [routerLink]="['/edit', pacient.id]" routerLinkActive="router-link-active" >
        <i class="fas fa-user-edit"></i>
      </button>
      <button mat-button color="warn" (click)="onDelete(pacient.id)"><i class="fas fa-trash"></i></button>
    </div>
  </div>
</div>
<mat-paginator [length]="totalPacients" [pageSize]="itemsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)"></mat-paginator>
