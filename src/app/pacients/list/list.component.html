

<div class="container" *ngIf="pacients.length > 0">
  <div class="titles">
    <div class="content">
      Nombres
    </div>
    <div class="content">
      Apellidos
    </div>
    <div class="content">
      Acciones
    </div>
  </div>
  <div *ngFor="let pacient of pacients" class="pacient">
    <div class="content">{{pacient.firstName}}</div>
    <div class="content">{{pacient.lastName}}</div>
    <div class="content">
      <button mat-button color="accent" [routerLink]="['/edit', pacient.id]" routerLinkActive="router-link-active" >Editar</button>
      <button mat-button color="warn" (click)="onDelete(pacient.id)">Eliminar</button>
    </div>
  </div>
</div>
