<mat-card class="container">
  <mat-spinner *ngIf="isLoading">
  </mat-spinner>
  <mat-card-title *ngIf="!isLoading">Detalles de la Consulta</mat-card-title>
  <form [formGroup]="form" (submit) = "onSaveAttend()" class="form" *ngIf="!isLoading">
    <mat-form-field>
      <textarea  matInput placeholder="Descripcion" formControlName="description" autocomplete="off"></textarea>
      <mat-error *ngIf="form.get('description').invalid">Descripcion</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput  formControlName="date" [matDatepicker]="picker" placeholder="Fecha de Consulta">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button class="save" mat-stroked-button type="submit">Guardar Consulta</button>
  </form>
</mat-card>
